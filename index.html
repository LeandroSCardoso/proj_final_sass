<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO FINAL SASS</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Página do Gerente</h1>
        <nav class="cabecalho__menu">
            <a href="">Lista</a>
            <a href="">Gerência</a>
        </nav>
    </header>

    <main>
        <div class="form-cadastro">
            <header>
                <h2 class="form-cadastro__titulo">Novo Livro</h2>

            <div class="form-cadastro__entrada">
                <input placeholder="Título" type="text" name="" id="title">

                <button id="botaoCadastrar">Cadastrar</button>

            <footer class="form-cadastro__saida">
                <div id="saida" class="status sucesso">
                    Saída
                </div>
            </footer>
        </div>
